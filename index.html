<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação Global</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Simulação Global</h1>
        <div>
            <p>Ano Atual: <span id="ano">1</span></p>
            <label for="anosPular">Avançar Anos:</label>
            <input type="number" id="anosPular" value="1" min="1" />
            <button onclick="iniciarSimulacao()">Iniciar Simulação</button>
            <button onclick="gerarRelatorio('ano')">Relatório por Ano</button>
            <button onclick="gerarRelatorio('decada')">Relatório por Década</button>
            <button onclick="gerarRelatorio('seculo')">Relatório por Século</button>
        </div>
        <div id="resultados">
            <h2>Informações do Ano</h2>
            <!-- Os resultados aparecerão aqui -->
        </div>
        <div id="relatorio" class="hidden">
            <h2>Relatório</h2>
            <div id="conteudoRelatorio"></div>
            <button onclick="fecharRelatorio()">Fechar Relatório</button>
        </div>
    </div>
</body>
</html>
